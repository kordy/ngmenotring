<div *ngIf="list.length">
  <app-course-list-item
    (onDelete)='onDelete($event)'
    *ngFor="let item of list"
    [item]="item"
  ></app-course-list-item>
  <div class="ngm-course-list-item-container ngm-course-list-load-more">
    <a class="ngm-course-list-load-more-link" href="#">Load More</a>
  </div>
</div>

<div *ngIf="!list.length" class="ngm-course-list-item-container ngm-course-list-load-more">
  No data. Feel free to add new course.
</div>
